language: python
python:
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script: "coverage run setup.py test"
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
after_success:
  coveralls
